<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="pep.css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="app.js"></script>
	<script>
		$(function() {
			$.ajax({
				type: 'GET',
				url: 'api/workshops',
				success: function(data) {
					// Loop throw users
					$.each(data, function(key, value) {
						var userLi = $('<li>')
						var userHtml = '<h2>${title}</h2>${description}'
						// Loop throw user properties
						$.each(value, function(propertyName, propertyValue) {
							console.log(propertyName + ":" + propertyValue)
							userHtml = userHtml.replace('${' + propertyName + '}', propertyValue)
						})
						userLi.append(userHtml)
						$('#workshopList').append(userLi)
					})
				}
				
			})
		})
	</script>
</head>
<body>

	<div class="wrapper">
		<header id="page-header">Header</header>
 		<div id="menu">
			<ul>
				<li>Lien 1</li>
				<li>Lien 2</li>
			</ul>
 		</div>
		<div id="content">
			<h1>Liste des ateliers</h1>
			<ul id="workshopList"></ul>  
		</div>
		
		<footer id="page-footer">Footer</footer>
	</div>

</body>
</html>
